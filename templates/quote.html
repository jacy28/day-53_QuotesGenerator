<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspire Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4 gradient-text">✨ Random Quote Generator ✨</h2>

  <div class="card shadow-lg p-4 quote-card">
    <div id="loading" class="text-center text-muted d-none">Fetching quote...</div>

    <blockquote class="blockquote mb-3" id="quoteText">“{{ quote.text }}”</blockquote>
    <footer class="blockquote-footer text-end" id="quoteAuthor">— {{ quote.author }}</footer>

    <div class="text-center mt-4">
      <button class="btn custom-btn" onclick="getNewQuote()">Get New Quote</button>
    </div>
  </div>
</div>

<script>
  async function getNewQuote() {
    const loading = document.getElementById("loading");
    const quoteText = document.getElementById("quoteText");
    const quoteAuthor = document.getElementById("quoteAuthor");

    loading.classList.remove("d-none");
    quoteText.textContent = "";
    quoteAuthor.textContent = "";

    try {
      const res = await fetch('/api/quote');
      if (!res.ok) throw new Error("Failed to fetch");

      const data = await res.json();
      if (!data.text || !data.author) throw new Error("Invalid quote data");

      quoteText.textContent = `“${data.text}”`;
      quoteAuthor.textContent = `— ${data.author}`;
    } catch (err) {
      quoteText.textContent = "Something went wrong. Please try again.";
      quoteAuthor.textContent = "";
      console.error(err);
    } finally {
      loading.classList.add("d-none");
    }
  }
</script>

</body>
</html>
